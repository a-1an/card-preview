<!DOCTYPE html>
<html lang='eng'>
<head>
    <meta charset="utf-8">
    <title> product preview</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class='content'>
    <div class="container">
        <div class="img">
        <img src="./image-product-desktop.jpg" alt="product preview">
        </div>
        <div class="description">
            <p class="line-one">PERFUME</p>
            <h1 class="para-one">Gabrielle </br>Essence Eau </br>De Parfum</h1>
            <p class="para-two">A floral, solar and voluptuous</br> 
            interpretation composed by </br>Olivier Polge, 
            Perfumer-Creator </br>for the House of CHANEL.</p>
            <div class="price">
                <h2 class="fin">$149.99</h2>
                <h2 class="dis">$169.99</h2>
            </div>
            <div class="cart-btn">
            <button class="cart">
                <span class="btn-logo">
                    <img class='logo' src="./icon-cart.svg" alt="cart logo">
                </span>
                <span class="btn-txt">Add to cart</span>
            </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
